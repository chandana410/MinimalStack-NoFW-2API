<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalStack - No Frameworks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MinimalStack</h1>
            <p class="subtitle">Vanilla HTML/CSS with Only 2 API Endpoints</p>
        </header>

        <main>
            <section class="api-section">
                <h2>API Data</h2>
                <button id="fetchBtn" class="btn">Fetch Data from Server</button>
                <div id="dataDisplay" class="data-box">
                    <p>Click the button to load data...</p>
                </div>
            </section>

            <section class="form-section">
                <h2>Submit to Server</h2>
                <form id="submitForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="responseDisplay" class="data-box" style="display: none;">
                    <p id="responseText"></p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 MinimalStack | No CSS Frameworks | Pure Vanilla CSS</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
